<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="style.css">

  <div class="card">

    </div>
    
    <div class="card-qualidade-ar">
      <div class="textos-direita">
        <p>Qualidade do ar</p>
